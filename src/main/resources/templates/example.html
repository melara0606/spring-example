<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Example</title>
</head>
<body>
  <!-- <h1>Nombre: <span th:text="${person.name}"></span></h1>
  <h3>Tu edad: <span th:text="${person.age}"></span></h3> -->
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="person : ${persons}">
        <td><span th:text="${person.name}"></span></td>
        <td><span th:text="${person.age}"></span></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
