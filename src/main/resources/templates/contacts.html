<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, <span th:text="${username}"></span>  !, usuario registrado</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contact : ${list}" > 
						<td><span th:text="${contact.fistName}"></span></td>
						<td><span th:text="${contact.lastName}"></span></td>
						<td><span th:text="${contact.telephone}"></span></td>
						<td><span th:text="${contact.city}"></span></td>
						<td>
							<a href="#" th:href="@{/contact/addcontact?id=__${contact.id}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
							</a>
							<a href="#" th:href="@{/contact/remove?id=__${contact.id}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
							</a>
						</td>
						<tr th:if="${#lists.isEmpty(list)}">
							<td colspan="5"><h2 class="text-center">No hay datos por el momento</h2></td>
						</tr>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="alert alert-success" th:if="${ result == 1 }">Addedd successify!</div>
		<span th:text="${result}"></span>

		<a href="#" th:href="@{/contact/addcontact?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact
			</button>
		</a>
		
		<form th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
			</button>
		</form>

		<a href="#" th:href="@{/rest/list}">Rest list</a>
	</div>
</body>
</html>
